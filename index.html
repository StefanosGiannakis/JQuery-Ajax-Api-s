<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customcss.css">
    <title>JQuery Ajax & Api's</title>
</head>
<body>
    <div class="container-fluid bgheader">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center font-weight-bold">Example Ajax using JQuery <span class="badge badge-secondary">jquery-3.3.1</span></h1>
            </div>
        </div>
    </div>
    <div class="container-fluid" >
        <div class="row">
            <form method="post">
                <div class="col padclass">
                    <h2>Add inputs </h2>
                </br>
                    <div class="form-group">
                    <label><h3>name</h3></label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first_name">
                    </div>
                    <div class="form-group">
                    <label><h3>job</h3></label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last_name">
                    </div> 
                    <button id="add-data" type="submit" class="btn btn-primary">Add Post</button>    
                </div>
            </form> 
            <div class="col bgcol">
                <ul id="data" class="alert alert-secondary" role="alert"></ul>
            </div>
        </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    <script src="js/custom.js"></script>
</body>

</html>
