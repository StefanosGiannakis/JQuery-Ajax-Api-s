<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customcss.css">
    <title>JQuery Ajax & Api's</title>
</head>
<body>
    <div class="container-fluid bgheader">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center font-weight-bold">Example Ajax using JQuery <span class="badge badge-secondary">jquery-3.3.1</span></h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
       
            <form>
                <div class="col-md-4 padclass">
                    <h2>Add name and favorite drinks for your friends </h2>
                </br>
                    <div class="form-group">
                    <label for="exampleInputEmail1"><h3>Friend's Name</h3></label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Favorite Drink</h3></label>
                    <input type="text" class="form-control" id="drink" placeholder="Favorite Drink">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    <script src="js/custom.js"></script>
</body>

</html>
